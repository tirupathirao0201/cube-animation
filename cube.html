<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cube.css">
    <title>Cube</title>
</head>
<body>
     <div class="wrapper">
        <div class="container center">
            <div class="cube">
                <div class="front center">
                    <img src="divami_logo.svg" alt="divami logo">
                </div>
                <div class="top">
                    <h3>TOP</h3>
                </div>
                <div class="bottom">
                    <h3>BOTTOM</h3>
                </div>
                <div class="right center">
                   <p>Creating a digital footprint for 100s of businesses globally</p>
                </div>
                <div class="back">
                    <h3>BACK</h3>
                </div>
                <div class="left">
                    <h3>LEFT</h3>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
